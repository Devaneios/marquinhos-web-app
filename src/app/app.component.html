<app-sidebar
  *ngIf="showSidebar"
  [selected]="sidebarSelectedItem"
  [options]="sidebarOptions"
  (itemChange)="sidebarClick($event)"
></app-sidebar>

<main>
  <header *ngIf="showHeader" [class.login]="isLoginPage">
    <h1>{{ title }}</h1>
  </header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>

<button
  *ngIf="!showHeader && !showSidebar"
  class="login-button"
  (click)="login()"
>
  Login
</button>
