<div [class.app-sidebar-collapsed]="collapsed" class="app-sidebar">
  <button #sidebarControl class="sidebar-control" (click)="toggleSidebar()">
    <svg-icon [appSvgIcon]="'sidebar_close'" class="collapse"></svg-icon>
  </button>
  <div class="sidebar-logo" (click)="onHomeClick()">
    <svg-icon [appSvgIcon]="'marquinhos'" class="logo"></svg-icon>
    <h3>Marquinhos</h3>
  </div>
  <div class="sidebar-menu">
    <ul>
      <li
        *ngFor="let item of options"
        [attr.tabIndex]="mobile && collapsed ? -1 : 0"
        [class.selected]="item.id === selected"
        (click)="onItemClick(item)"
      >
        <svg-icon [appSvgIcon]="item.icon" class="{{ item.icon }}"></svg-icon>
        <span>{{ item.label }}</span>
      </li>
    </ul>
  </div>
</div>

<div
  *ngIf="mobile && !collapsed"
  class="backdrop"
  (click)="onBackdropClick()"
></div>
